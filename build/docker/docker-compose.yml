version: "3"
services:
    api_smartdoc_bijb:
        build: 
          context: .
          dockerfile: ./Dockerfile
        ports:
            - 8010:80
        restart: always
        volumes:
            - ../../:/srv/www/
            - ../../build/cron:/srv/www/build/cron
            - ${HOME}/.composer:/root/.composer
        networks:
            - api_smartdoc_bijb_network
            
networks:
    api_smartdoc_bijb_network:
        driver: bridge