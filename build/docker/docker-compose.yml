version: "3"
services:
  api_smartdoc_bijb:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8015:80
    restart: always
    links:
      - mysql
    environment:
      DB_HOST: mysql
      DB_DATABASE: smartdoc
      DB_USERNAME: usup
      DB_PASSWORD: password
    depends_on:
      - mysql
    volumes:
      - ../../:/srv/www/
      - ../../build/cron:/srv/www/build/cron
      - ${HOME}/.composer:/root/.composer
    networks:
      - api_smartdoc_bijb_network
