version: "3"
services:
  api_smartdoc_bijb:
        build: 
          context: .
          dockerfile: ./Dockerfile
        ports:
            - 8010:80
        restart: always
        volumes:
            - ../../:/srv/www/
            - ../../build/cron:/srv/www/build/cron
            - ${HOME}/.composer:/root/.composer
        networks:
            - api_smartdoc_bijb_network
  mysql:
    container_name: "mysql"
    image: "mysql:latest"
    volumes:
      - /f/mysql/smartdoc:/var/lib/mysql
    restart: always
    environment:
      - MYSQL_DATABASE=smartdoc
      - MYSQL_USER=user
      - MYSQL_PASSWORD=mysql123
      - MYSQL_ROOT_PASSWORD=mysqlroot123
    ports:
      - "3307:3306"
    networks:
      - api_smartdoc_bijb_network

  phpmyadmin:
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: mysqlroot123
    container_name: "phpmyadmin"
    image: "phpmyadmin:latest"
    restart: always
    ports:
      - "9001:80"
    networks:
      - api_smartdoc_bijb_network

networks:
  api_smartdoc_bijb_network:
    driver: bridge
